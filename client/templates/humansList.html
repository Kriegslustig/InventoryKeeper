<template name="humansList">
  <article>
    <h2>Humans</h2>
    <table>
      <tbody>
        {{ #each humans }}
          <tr id="{{ _id }}">
            <td><input type="checkbox"></td>
            <td>{{ givenName }}</td>
            {{ #if currentUser }}
              <td>
                <a href="#{{ getEditURL }}">edit</a>
                {{ #kriegslustigLightbox name=getEditURL }}
                  {{ > humansUpdate  }}
                {{ /kriegslustigLightbox }}
              </td>
            {{ /if }}
          </tr>
        {{ /each }}
      </tbody>
    </table>
  </article>
</template>
