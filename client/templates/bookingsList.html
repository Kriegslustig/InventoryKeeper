<template name="bookingsList">
  <article>
    <h2>Bookings</h2>
    <table>
      <tbody>
        {{ #each bookings }}
          <tr>
            <td>{{ description }}</td>
            <td>{{ getHumansName human }}</td>
            <td>{{ formatDate timeRange.from }}</td>
            <td>{{ formatDate timeRange.to }}</td>
            <td>
              <a href="#{{ getEditURL }}">edit</a>
              {{ #lightbox name=getEditURL }}
                {{ > bookingsUpdate  }}
              {{ /lightbox }}
            </td>
          </tr>
        {{ /each }}
      </tbody>
    </table>
  </article>
</template>
