<template name="userLogin">
  <form class="login">
    <div class="form-group">
      <input type="text" name="username" placeholder="Username" class="login__username">
    </div>
    <div class="form-group">
      <input type="password" name="password" class="login__password" placeholder="••••••••••••">
    </div>
    <input type="submit" name="submit" class="login__submit">
  </form>
</template>
