<template name="listObjects">
  <article>
    <h2>Objects</h2>
    <table>
      <tbody>
        {{ #each objects }}
          <tr>
            <td>{{ name }}</td>
            <td>{{ objectType }}</td>
            <td>{{ serialNo }}</td>
            <td><a href="{{ pathFor 'objectsUpdate' }}">edit</a></td>
          </tr>
        {{ /each }}
      </tbody>
    </table>
  </article>
</template>
