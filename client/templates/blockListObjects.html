<template name="blockListObjects">
  <table>
    <tbody>
      {{ #each objects }}
        <tr>
          <td>{{ name }}</td>
          <td>{{ objectType }}</td>
          <td>{{ serialNo }}</td>
          <td><a href="{{ pathFor 'objects.update' }}">edit</a></td>
        </tr>
      {{ /each }}
    </tbody>
  </table>
</template>
