<template name="pageTimesheet">
  <main class="timesheet">
    {{ #if not currentUser }}
      <a class="neatButton" href="#/user/login">Login</a>
      {{ #lightbox name='/user/login' }}
        {{ > blockLogin }}
      {{ /lightbox }}
    {{ else }}
      {{ #lightbox name='/objects/new' }}
        {{ > blockObjectsNew }}
      {{ /lightbox }}
      <a class="neatButton" href="#/objects/new">New Object</a>
      {{ #lightbox name='/bookings/new' }}
        {{ > blockBookingsNew }}
      {{ /lightbox }}
      <a class="neatButton" href="#/bookings/new">New Booking</a>
      {{ #lightbox name='/humans/new' }}
        {{ > blockHumansNew }}
      {{ /lightbox }}
      <a class="neatButton" href="#/humans/new">New Human</a>
    {{ /if }}
    {{ > graphicTimesheet dep=formatedBookingsDep items=getFormatedBookings }}
    {{ > blockListObjects }}
    {{ > blockListBookings }}
    {{ > blockListHumans }}
  </main>
</template>
