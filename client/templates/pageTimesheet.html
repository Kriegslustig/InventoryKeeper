<template name="pageTimesheet">
  <main class="timesheet">
    {{ #if not currentUser }}
      <a class="neatButton" href="#login">Login</a>
      {{ #lightbox route='login' }}
        {{ > blockLogin }}
      {{ /lightbox }}
    {{ else }}
      {{ #lightbox route='newObject' }}
        {{ > blockObjectsNew }}
      {{ /lightbox }}
      <a class="neatButton" href="#newObject">New Object</a>
      {{ #lightbox route='newBooking' }}
        {{ > blockBookingsNew }}
      {{ /lightbox }}
      <a class="neatButton" href="#newBooking">New Booking</a>
    {{ /if }}
    {{ > graphicTimesheet dep=formatedBookingsDep items=getFormatedBookings }}
    {{ > blockListObjects }}
    {{ > blockListBookings }}
  </main>
</template>
